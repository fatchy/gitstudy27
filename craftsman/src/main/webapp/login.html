<!DOCTYPE html>
<html lang="en" class="no-js">
<meta charset="UTF-8" />
<title>手艺人登陆界面</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="手艺人登陆界面" />
<meta name="keywords" content="家居、建材、零工" />
<meta name="author" content="麦浩斯" />
<link rel="stylesheet" type="text/css" href="css/login/demo.css" />
<link rel="stylesheet" type="text/css" href="css/login/style.css" />
<link rel="stylesheet" type="text/css"
	href="css/login/animate-custom.css" />
	<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-control" content="no-cache">
<meta http-equiv="Cache" content="no-cache">
<script type="text/javascript" src="js/easyui/jquery.min.js"></script>
<script type="text/javascript" src="js/login/login.js"></script>
</head>
<body>
	<div class="container">

		<header>

			<nav class="codrops-demos">
				<a href="index.html" class="current-demo">qq登陆</a> <a
					href="index2.html">新浪微博</a> <a href="index3.html">微信登陆</a>
				 <a href="page/index.jsp"> <i class="fa fa-home fa-lg"></i>首页</a>
			</nav>
		</header>
		<section>
			<div id="container_demo">
				<a class="hiddenanchor" id="toregister"></a> <a class="hiddenanchor"
					id="tologin"></a>
				<div id="wrapper">
					<div id="login" class="animate form">
						<form id="loginform">
							<h1>登陆</h1>
							<p>
								<label for="username" class="uname" data-icon="u">
									你的邮箱或用户名</label> <input id="username" name="user.usertbName"
									required="required" type="text"
									placeholder="myusername or mymail@mail.com" />
							</p>
							<p>
								<label for="password" class="youpasswd" data-icon="p">
									你的密码 </label> <input id="password" name="user.usertbPassword"
									required="required" type="password" placeholder="eg. X8df!90EO" />
							</p>
							<p class="keeplogin">
								<input type="checkbox" name="loginkeeping" id="loginkeeping"
									value="loginkeeping" /> <label for="loginkeeping">记住密码</label>
							</p>
							<p class="login button">
								<input type="button" onclick="loginBtn()" value="登陆" />
							</p>
							<p class="change_link">
								还没有账号 ? <a href="#toregister" class="to_register">注册</a>
							</p>
						</form>
					</div>

					<div id="register" class="animate form">
						<form id="registform">
							<h1>新用户注册</h1>
							<p>
								<label for="usernamesignup" class="uname" data-icon="u">你的用户名</label>
								<input id="usernamesignup" name="user.usertbName" class="username"
									required="required" type="text"
									placeholder="mysuperusername690" onblur="checkname()" /><label id="tip1"></label>
							</p>
							<p>
								<label for="emailsignup" class="youmail" data-icon="e">你的邮箱</label>
								<input id="emailsignup" name="user.usertbEmail"
									required="required" type="email"
									placeholder="mysupermail@mail.com" class="email"
									onblur="checkemail()" /> <label id="tip2"></label>
							</p>
							<p>
								<label for="passwordsignup" class="youpasswd" data-icon="p">你的密码
								</label> <input id="passwordsignup" name="user.usertbPassword"
									required="required" type="password" placeholder="eg. X8df!90EO" />
							</p>
							<p>
								<label for="passwordsignup_confirm" class="youpasswd"
									data-icon="p">确认密码</label> <input id="passwordsignup_confirm"
									name="user.usertbPassword__confirm" required="required"
									type="password" placeholder="eg. X8df!90EO" onblur="checkpass()"/><label id="tip3"></label>
							</p>
							<p class="signin button">
								<input type="button" onclick="registerBtn()" value="注册" />
							</p>
							<p class="change_link">
								已经拥有账号 ? <a href="#tologin" class="to_register"> 转到登陆 </a>
							</p>
						</form>
					</div>

				</div>
			</div>
		</section>

	</div>


</body>

</html>
